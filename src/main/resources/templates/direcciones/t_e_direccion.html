<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/direcciones/e}" th:object="${elemento}" method="post">
  <div>
    <label for="id">ID Direccion:</label>
    <input type="text" id="id" th:field="*{id}" required />
  </div>
  <div>
    <label for="direccionCalle">Direccion:</label>
    <input type="text" id="direccionCalle" th:field="*{direccionCalle}" required />
  </div>
  <div>
    <label for="codigoPostal">Codigo Postal:</label>
    <input type="text" id="codigoPostal" th:field="*{codigoPostal}"/>
  </div>
  <div>
    <label for="ciudad">Nombre Ciudad:</label>
    <input type="text" id="ciudad" th:field="*{ciudad}" required />
  </div>
  <div>
    <label for="provincia">Nombre Provincia:</label>
    <input type="text" id="provincia" th:field="*{provincia}"/>
  </div>
  <label for="pais">Pais:</label>
  <select id="pais" th:field="*{pais}">
    <option th:each="pais : ${paises}"
            th:value="${pais.id}"
            th:text="${pais.nombre}"></option>
  </select>
  <button>Enviar</button>
</form>
</form>
</body>
</html>
