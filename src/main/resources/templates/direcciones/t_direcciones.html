<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Direcciones</title>
</head>
<body>
    <table class="table table-bordered" th:if="${listado != null}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Direccion Calle</th>
            <th>Codigo Postal</th>
            <th>Ciudad</th>
            <th>Provincia</th>
            <th>Pais</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="elemento : ${listado}">
            <td th:text="${elemento.id}">ID</td>
            <td><a th:href="@{/direcciones/{id}(id=${elemento.id})}" th:text="${elemento.direccionCalle}">Calle</a></td>
            <td th:text="${elemento.codigoPostal}">CodigoPostal</td>
            <td th:text="${elemento.ciudad}">Ciudad</td>
            <td th:text="${elemento.provincia}">Provincia</td>
            <td th:text="${elemento.pais.nombre}">Pais</td>
        </tr>
        </tbody>
    </table>
    <form th:action="@{/direcciones}" th:object="${direccion}" method="post">
        <div>
            <label for="id">ID Direccion:</label>
            <input type="text" id="id" th:field="*{id}" required />
        </div>
        <div>
            <label for="direccionCalle">Direccion:</label>
            <input type="text" id="direccionCalle" th:field="*{direccionCalle}" required />
        </div>
        <div>
            <label for="codigoPostal">Codigo Postal:</label>
            <input type="text" id="codigoPostal" th:field="*{codigoPostal}"/>
        </div>
        <div>
            <label for="ciudad">Nombre Ciudad:</label>
            <input type="text" id="ciudad" th:field="*{ciudad}" required />
        </div>
        <div>
            <label for="provincia">Nombre Provincia:</label>
            <input type="text" id="provincia" th:field="*{provincia}"/>
        </div>
        <label for="pais">Pais:</label>
        <select id="pais" th:field="*{pais}">
            <option th:each="pais : ${paises}"
                    th:value="${pais.id}"
                    th:text="${pais.nombre}"></option>
        </select>
        <button>Enviar</button>
    </form>
</body>
</html>
